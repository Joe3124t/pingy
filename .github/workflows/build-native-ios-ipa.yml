name: Build Native iOS IPA

on:
  push:
    branches: [main]
    paths:
      - "native-ios/**"
      - ".github/workflows/build-native-ios-ipa.yml"
  workflow_dispatch:

jobs:
  build-native-ipa:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Prepare native project
        run: |
          bash native-ios/Pingy/scripts/prepare_assets.sh
          bash native-ios/Pingy/scripts/generate_project.sh
          echo "Project version settings:"
          grep -E "MARKETING_VERSION|CURRENT_PROJECT_VERSION" native-ios/Pingy/project.yml

      - name: Build unsigned app
        run: |
          set -euo pipefail
          cd native-ios/Pingy
          xcodebuild \
            -project Pingy.xcodeproj \
            -scheme Pingy \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            clean

          xcodebuild \
            -project Pingy.xcodeproj \
            -scheme Pingy \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

          mkdir -p artifacts/Payload
          cp -R build/Build/Products/Release-iphoneos/Pingy.app artifacts/Payload/
          cd artifacts
          /usr/bin/zip -qry Pingy-v3.7.3-unsigned.ipa Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Pingy-native-v3.7.3-unsigned-ipa
          path: native-ios/Pingy/artifacts/Pingy-v3.7.3-unsigned.ipa
