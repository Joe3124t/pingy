name: Build Native iOS IPA

on:
  push:
    branches: [main]
    paths:
      - "native-ios/**"
      - ".github/workflows/build-native-ios-ipa.yml"
  workflow_dispatch:

jobs:
  build-native-ipa:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Prepare native project
        run: |
          bash native-ios/Pingy/scripts/prepare_assets.sh
          bash native-ios/Pingy/scripts/generate_project.sh

      - name: Build unsigned app
        run: |
          set -euo pipefail
          cd native-ios/Pingy
          xcodebuild \
            -project Pingy.xcodeproj \
            -scheme Pingy \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

          mkdir -p artifacts/Payload
          cp -R build/Build/Products/Release-iphoneos/Pingy.app artifacts/Payload/
          cd artifacts
          /usr/bin/zip -qry Pingy-unsigned.ipa Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Pingy-native-unsigned-ipa
          path: native-ios/Pingy/artifacts/Pingy-unsigned.ipa

      - name: Import signing assets
        if: ${{ secrets.IOS_P12_BASE64 != '' && secrets.IOS_P12_PASSWORD != '' && secrets.IOS_MOBILEPROVISION_BASE64 != '' && secrets.APPLE_TEAM_ID != '' }}
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p "$RUNNER_TEMP/signing"
          echo "$IOS_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/signing/cert.p12"
          echo "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > "$RUNNER_TEMP/signing/profile.mobileprovision"

          security create-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security import "$RUNNER_TEMP/signing/cert.p12" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k build.keychain
          security list-keychains -d user -s build.keychain
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$RUNNER_TEMP/signing/profile.mobileprovision" "$HOME/Library/MobileDevice/Provisioning Profiles/"

      - name: Build signed IPA (optional)
        if: ${{ secrets.IOS_P12_BASE64 != '' && secrets.IOS_P12_PASSWORD != '' && secrets.IOS_MOBILEPROVISION_BASE64 != '' && secrets.APPLE_TEAM_ID != '' }}
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          cd native-ios/Pingy
          PROFILE_PATH="$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"
          security cms -D -i "$PROFILE_PATH" > "$RUNNER_TEMP/profile.plist"
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" "$RUNNER_TEMP/profile.plist")
          xcodebuild \
            -project Pingy.xcodeproj \
            -scheme Pingy \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/Pingy.xcarchive \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            archive

          cat > build/ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          PLIST

          xcodebuild \
            -exportArchive \
            -archivePath build/Pingy.xcarchive \
            -exportOptionsPlist build/ExportOptions.plist \
            -exportPath build/export

      - name: Upload signed IPA (optional)
        if: ${{ secrets.IOS_P12_BASE64 != '' && secrets.IOS_P12_PASSWORD != '' && secrets.IOS_MOBILEPROVISION_BASE64 != '' && secrets.APPLE_TEAM_ID != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: Pingy-native-signed-ipa
          path: native-ios/Pingy/build/export/*.ipa
