name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - .github/workflows/build-ios-ipa.yml

jobs:
  build-unsigned-ipa:
    runs-on: macos-14
    timeout-minutes: 60

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Show tool versions
        run: |
          node --version
          npm --version
          xcodebuild -version

      - name: Install dependencies
        run: npm ci

      - name: Ensure iOS platform exists
        run: |
          if [ ! -d "ios/App/App.xcodeproj" ]; then
            npm run ios:init
          fi

      - name: Build unsigned IPA
        run: |
          chmod +x ./scripts/build-ios-unsigned-ipa.sh
          ./scripts/build-ios-unsigned-ipa.sh

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: pingy-ios-unsigned-ipa
          path: frontend/ios-build/Pingy-unsigned.ipa
          if-no-files-found: error
          retention-days: 14
